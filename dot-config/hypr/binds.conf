####################
### KEYBINDINGSS ###
####################

binds {
    allow_workspace_cycles = yes
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Launching...
bind = $mainMod, return, exec, $terminal start
bind = $mainMod shift, return, exec, $terminal start --class float
# bind = $mainMod space, return, exec, $terminal start --class pseudo
# bind = super alt, Delete, exec, rofi_powermenu
# bind = alt, F1, exec, rofi_launcher
# bind = alt, F2, exec, rofi_runner
bind = $mainMod, c, exec, rofi_configs
bind = $mainMod, m, exec, rofi_music
bind = $mainMod, n, exec, nmd
bind = $mainMod, r, exec, rofi_asroot
bind = $mainMod, s, exec, rofi_screenshot
bind = $mainMod, v, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, w, exec, rofi_windows
bind = $mainMod, x, exec, rofi_powermenu
bind = $mainMod, b, exec, rofi_bluetooth
# GUI
bind = $mainMod shift, f, exec, $fileManager
bind = $mainMod shift, w, exec, $browser --restore-last-session
bind = $mainMod shift, e, exec, code
bind = $mainMod shift, d, exec, discord --enable-features=WaylandWindowDecorations --ozone-platform-hint=auto
bind = $mainMod shift, b, exec, beeper
# CLI
bind = ctrl alt, a, exec, pulsemixer
bind = ctrl alt, v, exec, $editor
bind = ctrl alt, r, exec, ranger
bind = ctrl alt, b, exec, sudo nice -n -20 sudo btop
# Emergency
bind = ctrl shift, escape, exec, sudo btop # fix this
bind = ctrl alt, delete, exec, rofi_shutdown_menu
bind = $mainMod, p, exec, hyprpicker --autocopy
# More
# bind = ctrl alt, m, exec, music
bind = ctrl alt, l, exec, hyprlock
# Misc
bind = $mainMod shift, g, exec, gtk-launch shortwave.desktop
# bind = $mainMod shift, c, exec, gtk-launch google-chat.desktop

# XF86 keys & Misc
bind = ,XF86Print, exec, $HOME/scripts/sysutil.sh screenshot --now
bind = alt, XF86AudioMute, exec, $HOME/scripts/sysutil.sh screenshot --in5sec
bind = $mainMod shift, s, exec, $HOME/scripts/sysutil.sh screenshot --area
