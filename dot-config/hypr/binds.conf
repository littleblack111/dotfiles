####################
### KEYBINDINGSS ###
####################

binds {
#     allow_workspace_cycles = yes
      # movefocus_cycles_fullscreen = true
    allow_pin_fullscreen = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "SUPER" key as main modifier

# Launching...
bind = $mainMod, return, execr, $terminal
bind = $mainMod shift, return, exec, $termfloat
# bind = $mainMod space, return, execr, $terminal start --class pseudo
bind = $mainMod alt, Delete, execr, $rofiexec/rofi_powermenu
bind = alt, F1, execr, $rofiexec/rofi_launcher
bind = alt, F2, execr, $rofiexec/rofi_runner
bind = alt, F3, execr, $rofiexec/sgpt
bind = $mainMod, period, execr, $rofiexec/rofi_emoji
# utils
bind = $mainMod, c, execr, $rofiexec/rofi_configs
bind = $mainMod, m, execr, $rofiexec/rofi_music
bind = $mainMod, n, execr, nmd
bind = $mainMod, r, execr, $rofiexec/rofi_asroot
# bind = $mainMod, s, execr, $rofiexec/rofi_screenshot
bind = $mainMod, v, execr, $rofiexec/rofi_clipboard
bind = $mainMod, w, execr, $rofiexec/rofi_windows
bind = $mainMod, x, execr, $rofiexec/rofi_powermenu
bind = $mainMod, b, execr, $rofiexec/rofi_bluetooth
# GUI
bind = $mainMod shift, f, execr, $fileManager
# bind = $mainMod shift, w, execr, $browser --restore-last-session
bind = $mainMod shift, w, execr, $browser # -new-tab about:sessionrestore
bind = $mainMod shift, e, execr, code
bind = $mainMod shift, d, execr, discord $waylandarg
bind = $mainMod shift, b, execr, beeper $waylandarg
# CLI
bind = ctrl alt, a, exec, $termfloat -T pulsemixer -e pulsemixer
bind = ctrl alt, r, exec, $termfloat -T ranger -e ranger
bind = ctrl alt, v, exec, $termfloat -e $editor

# Emergency
bindtp = ctrl alt, b, exec, $termfloat -T btop -e sudo nice -n -20 ionice -c 1 sudo btop
bindtp = ctrl alt, delete, execr, $rofiexec/rofi_shutdown_menu
bindtp = ctrl shift, escape, execr, missioncenter

# Misc
# bind = ctrl alt, m, execr, music
bind = $mainMod, p, execr, hyprpicker --autocopy
bindtp = ctrl alt, l, execr, loginctl lock-session
# Misc
bind = $mainMod shift, g, execr, gtk-launch shortwave.desktop
# bind = $mainMod shift, c, execr, gtk-launch google-chat.desktop

# XF86 keys & Misc
bind = ,XF86Print, execr, pidof slurp || $HOME/scripts/sysutil.sh screenshot --now
bind = alt, XF86AudioMute, execr, $HOME/scripts/sysutil.sh screenshot --in5sec
bind = $mainMod shift, s, execr, $HOME/scripts/sysutil.sh screenshot --area

# Volume
binde = ,XF86AudioRaiseVolume, execr, $HOME/scripts/sysutil.sh volume --inc
binde = ,XF86AudioLowerVolume, execr, $HOME/scripts/sysutil.sh volume --dec
bind = ,XF86AudioMute, execr, $HOME/scripts/sysutil.sh volume --toggle
bind = ,XF86AudioMicMute, execr, $HOME/scripts/sysutil.sh volume --toggle-mic
bind = ,XF86AudioNext, execr, playerctl position 5+
bindo = ,XF86AudioNext, execr, playerctl -p spotify next
bind = ,XF86AudioPrev, execr, playerctl position 5-
bindo = ,XF86AudioPrev, execr, playerctl -p spotify previous
bindl = ,XF86AudioPlay, exec, [workspace 7 silent; noinitialfocus] $HOME/scripts/play-pause.sh || LD_PRELOAD=/usr/lib/spotify-adblock.so spotify
bind = ,XF86AudioStop, execr, playerctl -p spotify stop
bind = ,XF86PowerOff, execr, $rofiexec/rofi_shutdown

# Pause
bind = ,Pause, execr, hyprfreeze -s -a

# Print
bind = ,Print, execr, $HOME/scripts/hyprshot --now

# Brightness
bind = ,XF86MonBrightnessUp, execr, $HOME/scripts/sysutil.sh brightness --inc
bind = ,XF86MonBrightnessDown, execr, $HOME/scripts/sysutil.sh brightness --dec


# Window management
# bind = $mainMod, d, execr, $HOME/scripts/hyprhide h
# bind = $mainMod, i, execr, $HOME/scripts/hyprhide s
bind = $mainMod, d, movetoworkspacesilent, special:minimized
bind = $mainMod, i, togglespecialworkspace, minimized
bind = $mainMod, i, movetoworkspace, +0
bind = $mainMod, q, killactive
bind = $mainMod shift, q, execr, kill -9 $(hyprctl activewindow | grep pid | tail -1 | awk '{print$2}')
bind = ctrl alt, escape, execr, hyprctl kill
bind = ctrl $mainMod shift, r, execr, systemctl restart $sessionManager
# restart bar
bind = ctrl $mainMod, escape, execr, killall -SIGUSR2 waybar || waybar &
# reload wall
bind = $mainMod alt, b, execr, killall wallust; killall mpvpaper.sh; $SCRIPTSDIR/mpvpaper.sh
# bind = ctrl, up, hyprexpo:expo, on
# bind = ctrl, down, hyprexpo:expo, off
bind = ctrl $mainMod alt, up, overview:open
bind = ctrl $mainMod alt, down, overview:close
# bind = alt, tab, execr, hyprswitch gui
# bind = alt, grave, execr, hyprswitch gui --reverse
# bindr = alt, tab, execr, hyprswitch close
# bindr = alt, grave, execr, hyprswitch close
bind = alt, tab, execr, hyprswitch gui --mod-key alt_l --key tab --close mod-key-release --reverse-key=key=grave && hyprswitch dispatch
bind = alt, grave, execr, hyprswitch gui --mod-key alt_l --key tab --close mod-key-release --reverse-key=key=grave && hyprswitch dispatch -r

binde = ctrl alt, left, workspace, -1
binde = ctrl alt, right, workspace, +1
binde = $mainMod shift, left, movewindow, l
binde = $mainMod shift, right, movewindow, r
binde = $mainMod shift, up, movewindow, u
binde = $mainMod shift, down, movewindow, d
binde = $mainMod shift, h, movewindow, l
binde = $mainMod shift, l, movewindow, r
binde = $mainMod shift, k, movewindow, u
binde = $mainMod shift, j, movewindow, d
# binde = ctrl shift, left, resizeactive, -20 0
# binde = ctrl shift, left, moveactive, 20 0
# binde = ctrl shift, right, resizeactive, -20 0
# binde = ctrl shift, up, resizeactive, 0 -20
# binde = ctrl shift, up, moveactive, 0 20
# binde = ctrl shift, down, resizeactive, 0 -20
binde = ctrl $mainMod, left, resizeactive, 20 0
binde = ctrl $mainMod, left, moveactive, -20 0
binde = ctrl $mainMod, right, resizeactive, 20 0
binde = ctrl $mainMod, up, resizeactive, 0 20
binde = ctrl $mainMod, up, moveactive, 0 -20
binde = ctrl $mainMod, down, resizeactive, 0 20
binde = ctrl $mainMod alt, f, setfloating, 1
binde = ctrl $mainMod alt, f, centerwindow, 1
binde = shift alt, left, moveactive, -20 0
binde = shift alt, right, moveactive, 20 0
binde = shift alt, up, moveactive, 0 -20
binde = shift alt, down, moveactive, 0 20

# zoom
bind = $mainMod, equal, execr, /bin/bash -c "hyprctl keyword cursor:zoom_factor $(($(hyprctl getoption cursor:zoom_factor | awk '/float/ {print $2}')+0.1))"

# window shortcuts
bind = $mainMod, f, fullscreen,
bind = $mainMod, space, togglefloating,
bind = $mainMod shift, space, pseudo, # dwindle
bind = $mainMod shift, m, togglesplit, # dwindle
bind = $mainMod, s, pin

# Move focus with mainMod + arrow keys
binde = $mainMod, left, movefocus, l
binde = $mainMod, right, movefocus, r
binde = $mainMod, up, movefocus, u
binde = $mainMod, down, movefocus, d
# vim binds
binde = $mainMod, h, movefocus, l
binde = $mainMod, l, movefocus, r
binde = $mainMod, k, movefocus, u
binde = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
# use waybar
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# bind = $mainMod, mouse:272, pin
# bindri = $mainMod, mouse:272, pin, disable


bindi = ,mouse:275, execr, exec -a autoclicker-left zsh -c 'while true; do wlrctl pointer click; sleep $((0.$RANDOM/10)); done'
bindi = ,mouse:276, execr, exec -a autoclicker-right zsh -c 'while true; do wlrctl pointer click right; sleep $((0.$RANDOM/10)); done'
bindri = ,mouse:275, execr, kill $(pgrep -f autoclicker-left)
bindri = ,mouse:276, execr, kill $(pgrep -f autoclicker-right)

# Make group
# bind = $mainMod, g, togglegroup

# bindie = ,mouse:276, execr, wlrctl pointer click
# bindie = ,mouse:275, execr, wlrctl pointer click right
# bindri = ,mouse:276, execr, kill $(pgrep -f autoclicker-left)
# bindri = ,mouse:275, execr, kill $(pgrep -f autoclicker-right)

# chroma
bind = $mainMod, O, togglechromakey

# input capture
bind = $mainMod SHIFT, escape, releaseinputcapture
