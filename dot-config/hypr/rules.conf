# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Terminal applications on workspace 1
windowrulev2 = workspace 1, class:($terminal|Alacritty|Xfce4-terminal|Kitty)

# Web browsers on workspace 2
windowrulev2 = workspace 2, class:($browser|Thorium-browser|Brave-browser|chromium|firefox)

# File managers on workspace 3
windowrulev2 = workspace 3, class:($fileManager|Pcmanfm|Thunar|qBittorrent|Caja)

# Code editors on workspace 4
windowrulev2 = workspace 4, class:(Geany|code-oss|Code - OSS|install4j-burp-StartBurp|burp-StartBurp|Unity|jetbrains-pycharm-ce)

# Office applications on workspace 5
windowrulev2 = workspace 5, class:(Gucharmap|Atril|Evince|libreoffice-writer|libreoffice-calc|libreoffice-impress|libreoffice|Soffice|Typora|obsidian|figma-linux|anytype|craft-nativefier-e0958b)

# Communication apps on workspace 6
windowrulev2 = workspace 6, class:(Thunderbird|TelegramDesktop|Hexchat|discord|vesktop|beeper|Beeper|VencordDesktop|Chat-gpt|Whatsapp-for-linux|Chatbox)

# Media applications on workspace 7
windowrulev2 = workspace 7, class:(Audacity|Music|MPlayer|Lxmusic|Inkscape|Gimp|Blender|obs|zoom|Zoom|Pitivi|kdenlive|openshot|vlc|Spotify|Spotify Premium|cider|Cider|shotwell|Shotwell)

# Games on workspace 8
windowrulev2 = workspace 8, class:(Minecraft|Badlion|War|steam_proton|csgo_linux64|minecraft-launcher|Lutris|genshinimpact.exe|moe.launcher.an-anime-game-launcher)

# System applications on workspace 9
windowrulev2 = workspace 9, class:(Virt-manager|blueman-adapters|GParted|Xdm-app|timeshift-gtk|Nextcloud|gearlever)

# Settings applications on workspace 9
windowrulev2 = workspace 9, class:(Lxappearance|Lxtask|Lxrandr|Arandr|System-config-printer.py|Pavucontrol|Exo-helper-1|Protonvpn|Xfce4-power-manager-settings|Mysql-workbench-bin|Grub-customizer|Nitrogen|archlinux-tweak-tool.py|pamac-manager|helvum|Vmware|Btrfs Assistant|Bitwarden|wootility-lekker)

# Miscellaneous applications on workspace 10
windowrulev2 = workspace 10, class:(maxautoclicker|os_server|Os_server)

# floating applications
windowrulev2 = float, class:(alacritty-float|Pcmanfm|Onboard|Yad|zoom|Xdm-app|wechat|WeChat|sxiv|Sxiv|Firefox:Places|Viewnior|feh|Nm-connection-editor|install4j-burp-StartBurp|thorium-app.shortwave.com__-Default|thorium-mdpkiolbdkhdjpekfbkbmhigcaggjagi-Profile_1|float|thorium-lnachpgegbbmnnlgpokibfjlmppeciah-Default|xdg-desktop-portal-gtk)

# Sticky applications
windowrulev2 = pin, class:(thorium-app.shortwave.com__-Default|thorium-mdpkiolbdkhdjpekfbkbmhigcaggjagi-Profile_1|thorium-lnachpgegbbmnnlgpokibfjlmppeciah-Default)

# Special rules for Conky and stalonetray
windowrulev2 = float, class:(Conky), manage=off
windowrulev2 = float, class:(stalonetray), manage=off

# PIP
windowrulev2 = float, initialClass:^()$, title:^(Picture in picture)$
windowrulev2 = pin, initialClass:^()$, title:^(Picture in picture)$
windowrulev2 = move 74.5% 74%, initialClass:^()$, title:^(Picture in picture)$
windowrulev2 = size 25% 25%, initialClass:^()$, title:^(Picture in picture)$
windowrulev2 = noinitialfocus, initialClass:^()$, title:^(Picture in picture)$

# doenst work

# stayfocused rules
windowrulev2 = stayfocused, class:^polkit-gnome-authentication-agent-1$
windowrulev2 = stayfocused, class:^(pinentry-)
windowrulev2 = stayfocused, class:^(xdg-desktop-portal-gtk)$

# Opacity rules
windowrulev2 = opacity 1.00 0.90, class:^Bar$
windowrulev2 = opacity 1.00 0.90, class:^slop$
windowrulev2 = opacity 0.85 0.75, class:^Alacritty$ && focused
windowrulev2 = opacity 0.75 0.65, class:^Alacritty$ && !focused
windowrulev2 = opacity 0.85 0.75, class:^code-oss$
windowrulev2 = opacity 0.85 0.75, class:^Code$
windowrulev2 = opacity 0.85 0.75, class:^Beeper$
windowrulev2 = opacity 1.00 0.90, class:^TelegramDesktop$
windowrulev2 = opacity 0.90 0.80, class:^Spotify$
windowrulev2 = opacity 0.90 0.80, class:^Cider$
windowrulev2 = opacity 0.50 0.40, class:^fcitx$
windowrulev2 = opacity 0.90 0.80, class:^Brave-browser$
windowrulev2 = opacity 0.80 0.70, class:^Thunar$
windowrulev2 = opacity 0.65 0.55, class:^discord$
windowrulev2 = opacity 0.90 0.80, class:^Caja$
windowrulev2 = opacity 0.80 0.70, class:^polkit-gnome-authentication-agent-1$


# Layer rules/blur
layerrule = blur,rofi
layerrule = ignorezero,rofi
layerrule = blur,notifications
layerrule = ignorezero,notifications
layerrule = blur,swaync-notification-window
layerrule = ignorezero,swaync-notification-window
layerrule = blur,swaync-control-center
layerrule = ignorezero,swaync-control-center
layerrule = blur,logout_dialog
layerrule = blur,waybar

# xwaylandvideobridge
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
