theme = "tokyonight-transparent"

[editor]
line-number = "relative"
default-yank-register = "+"
popup-border = "all"
idle-timeout = 0
completion-trigger-len = 1
bufferline = "always"
auto-format = true
color-modes = true
rainbow-brackets = true

[editor.cursor-shape]
insert = "bar"
normal = "block"

[editor.lsp]
display-inlay-hints = true
display-progress-messages = true

[editor.statusline]
left = [ "mode", "read-only-indicator", "version-control", "spinner"]
right = ["diagnostics", "register", "position", "position-percentage", "file-encoding", "file-type"]

mode.normal = "N"
mode.insert = "I"
mode.select = "V"

diagnostics = ["warning", "error"]
workspace-diagnostics = ["warning", "error"]

[editor.file-picker]
hidden = false

[editor.whitespace.render]
space = "none"
tab = "all"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
nnbsp = "␣"
tab = "→"
newline = "⏎"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[editor.indent-guides]
render = true

[editor.smart-tab]
enable = false
supersede-menu = true

[keys.normal]
tab = "move_parent_node_end"
S-tab = "move_parent_node_start"
d = "delete_selection_noyank"
c = "change_selection_noyank"
A-k = "select_prev_sibling"
A-j = "select_next_sibling"

[keys.normal." "]
q = ":quit"
c = ":buffer-close"
tab = "insert_tab"
w = ":write"
"," = "code_action"
1 = ":goto-buffer 1"
2 = ":goto-buffer 2"
3 = ":goto-buffer 3"
4 = ":goto-buffer 4"
5 = ":goto-buffer 5"
6 = ":goto-buffer 6"
7 = ":goto-buffer 7"
8 = ":goto-buffer 8"
9 = ":goto-buffer 9"
0 = ":goto-buffer 0"



[keys.normal." "."g"]
g = "changed_file_picker"
b = ":! git show --no-patch --format='%%h (%%an: %%ar): %%s' $(git blame -p %{buffer_name} -L%{cursor_line},+1 | head -1 | cut -d' ' -f1)"

[keys.insert]
C-f = "goto_next_tabstop"
C-S-f = "goto_prev_tabstop"
C-l = "signature_help"
