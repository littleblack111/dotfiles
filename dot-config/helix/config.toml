theme = "tokyonight-transparent"

[editor]
line-number = "relative"
default-yank-register = "+"
popup-border = "all"
completion-trigger-len = 1
bufferline = "always"
auto-format = true
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"

[editor.lsp]
display-inlay-hints = true

[editor.statusline]

left = ["mode", "read-only-indicator", "version-control", "file-name", "spinner"]
right = ["diagnostics", "register", "position", "position-percentage", "file-encoding", "file-type"]

separator = "│"
mode.normal = "N"
mode.insert = "I"
mode.select = "V"

diagnostics = ["warning", "error"]
workspace-diagnostics = ["warning", "error"]

[editor.file-picker]
hidden = false

[editor.whitespace.render]
space = "none"
tab = "all"
nbsp = "none"
nnbsp = "none"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
nnbsp = "␣"
tab = "→"
newline = "⏎"
tabpad = "·" # Tabs will look like "→···" (depending on tab width)

[editor.indent-guides]
render = true

[editor.smart-tab]
enable = false
supersede-menu = true

[keys.normal]
tab = "move_parent_node_end"
S-tab = "move_parent_node_start"
d = "delete_selection_noyank"
c = "change_selection_noyank"

[keys.normal." "]
q = ":quit"
c = ":buffer-close"
tab = "insert_tab"
w = ":write"
"," = "code_action"

# [keys.insert]
# S-tab = "move_parent_node_start"

[keys.select]
tab = "extend_parent_node_end"
S-tab = "extend_parent_node_start"

# [keys.normal]
# C-f = "jump_forward"
# C-S-f = "jump_backward"

[keys.insert]
C-f = "goto_next_tabstop"
C-S-f = "goto_prev_tabstop"

